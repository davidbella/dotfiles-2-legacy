# DO NOT edit this file by hand, qutebrowser will overwrite it.
# Instead, create a config.py - see :help for details.

config_version: 2
settings:
  aliases:
    global:
      q: quit
      w: session-save
      wq: quit --save
  auto_save.session:
    global: true
  bindings.key_mappings:
    global:
      <Ctrl-6>: <Ctrl-^>
      <Ctrl-Enter>: <Ctrl-Return>
      <Ctrl-J>: <Return>
      <Ctrl-M>: <Return>
      <Ctrl-[>: <Escape>
      <Enter>: <Return>
      <Shift-Enter>: <Return>
      <Shift-Return>: <Return>
  fonts.statusbar:
    global: 14pt monospace
  fonts.tabs:
    global: 14pt monospace
  scrolling.bar:
    global: true
  scrolling.smooth:
    global: false
  statusbar.position:
    global: top
  tabs.last_close:
    global: blank
  tabs.position:
    global: top
  tabs.show:
    global: always
