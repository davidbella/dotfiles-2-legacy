# DO NOT edit this file by hand, qutebrowser will overwrite it.
# Instead, create a config.py - see :help for details.

config_version: 2
settings:
  aliases:
    global:
      q: quit
      w: session-save
      wq: quit --save
  auto_save.session:
    global: true
  backend:
    global: webengine
  bindings.key_mappings:
    global:
      <Ctrl-6>: <Ctrl-^>
      <Ctrl-Enter>: <Ctrl-Return>
      <Ctrl-J>: <Return>
      <Ctrl-M>: <Return>
      <Ctrl-[>: <Escape>
      <Enter>: <Return>
      <Shift-Enter>: <Return>
      <Shift-Return>: <Return>
  fonts.statusbar:
    global: 12pt M+ 1m Regular
  fonts.tabs:
    global: 14pt monospace
  hints.uppercase:
    global: false
  qt.force_software_rendering:
    global: software-opengl
  scrolling.bar:
    global: when-searching
  scrolling.smooth:
    global: false
  statusbar.position:
    global: top
  tabs.last_close:
    global: startpage
  tabs.position:
    global: top
  tabs.show:
    global: always
